{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Nanum+Gothic:400,700|Noto+Sans+KR:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>단어를 계산한 결과</title>
</head>
<body>
        <!-- 네비바 -->
        <div id="nav">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <i class="far fa-file-word fa-2x"></i> <a class="navbar-brand" herf="{%url 'home'%}">   단어수 계산기</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">계산결과 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                    <a class="nav-link disable" href="{%url 'result'%}">// <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'about'%}">페이지 특징</a>
                            </li>
                            <li class="nav-item active">
                                    <a class="nav-link disable" href="{%url 'result'%}">// <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://wordfind.co.kr/word-count.html">조금 더 좋은 WordCount 페이지 이용하기</a>
                            </li>
                            </ul>
                        </div>
                </nav>
    <div id="result_page">
        <div id="result_word">
            <a>입력하신 텍스트는 {{total}}단어로 구성되어 있어요.</a>
        </div>

        <div id="text_list">
            <a class="text_list_title"> 입력한 텍스트 </a>
            <div id ="text_list2">
                {{full}}
            </div>
        </div>
        <div id =button_2>
        <a href="{%url 'home'%}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">다시 작성하기!</a>
        </div>
    </div>

    <div id="wordcount_list">
        <a class="keyword_list">키워드 리스트</a> <br>
        <div id="keyword_list2">
            {% for word, howmany in dictionary%}

            {{word}} : {{howmany}}
            <br>
            {%endfor%}
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
